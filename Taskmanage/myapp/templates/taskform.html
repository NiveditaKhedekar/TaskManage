<!-- templates/tasks/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Form{% endblock %}</title>
</head>
<body>
    <h1>{% block title %}Task Form{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
